<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}'s Watchlist</title>
</head>
<body>
    <h2>{{ name }}'s Watchlist</h2>
    <h4>{{ movies|length }} Titles</h4>
    <ul>
        {% for movie in movies %}
            <li>{{ movie.title|capitalize }} - {{ movie.chinese }}
                <br><image src={{ movie.image_url }} height="250" width="200">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
